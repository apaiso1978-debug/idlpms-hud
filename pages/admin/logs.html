<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDLPMS System Logs Explorer</title>
    <!-- Core Tailwind from project root -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        body {
            background-color: var(--vs-bg);
            color: var(--vs-text-body);
            font-family: var(--font-primary), sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .admin-header {
            height: 48px;
            background-color: var(--vs-panel);
            border-bottom: 1px solid rgba(63, 63, 70, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .log-grid {
            padding: 16px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .log-filters {
            display: flex;
            gap: 12px;
            background-color: var(--vs-panel);
            border-radius: var(--vs-radius);
            border: 1px solid rgba(63, 63, 70, 0.5);
        }

        .log-container {
            flex-grow: 1;
            background-color: var(--vs-panel);
            border: 1px solid rgba(63, 63, 70, 0.5);
            border-radius: var(--vs-radius);
            overflow-y: auto;
            padding: 16px;
        }

        .log-row {
            padding: 12px;
            border-bottom: 1px solid rgba(63, 63, 70, 0.5);
            display: grid;
            grid-template-columns: 140px 100px 1fr 140px;
            gap: 16px;
            align-items: start;
            transition: background-color 0.2s ease;
        }

        .log-row:hover {
            background-color: rgba(255, 255, 255, 0.02);
            box-shadow: inset 2px 0 0 0 var(--vs-accent);
        }

        .log-row:last-child {
            border-bottom: none;
        }

        .filter-input,
        .filter-select {
            background-color: var(--vs-bg);
            border: 1px solid rgba(63, 63, 70, 0.5);
            color: var(--vs-text-body);
            border-radius: 3px;
            padding: 6px 12px;
            font-size: 13px;
            outline: none;
        }

        .filter-input:focus,
        .filter-select:focus {
            border-color: var(--vs-accent);
        }
    </style>
</head>

<body>

    <!-- Header (Rule 1) -->
    <header class="admin-header">
        <div class="flex items-center gap-2">
            <!-- Back Button -->
            <button onclick="history.back()"
                class="text-[var(--vs-text-muted)] hover:text-[var(--vs-text-body)] transition-colors mr-2">
                <i class="icon i-arrow-left w-5 h-5 bg-current"></i>
            </button>
            <i class="icon i-rectangle-stack w-4 h-4 bg-[var(--vs-accent)] text-[length:16px]"
                style="mask-size: 16px; -webkit-mask-size: 16px;"></i>
            <h1 class="text-[var(--vs-text-title)] uppercase text-[13px] font-light m-0">Log Explorer / System Audit
                Trail</h1>
        </div>

        <div class="flex items-center gap-2">
            <span class="text-[var(--vs-text-muted)] text-[13px] mr-2">Total Logs: <span id="log-count">0</span></span>
            <button class="neon-btn-accent px-3 py-1 flex items-center gap-1.5 rounded-[3px] text-[13px]"
                onclick="renderLogs()">
                <i class="icon i-arrow-path w-3 h-3 bg-current" style="mask-size: 12px; -webkit-mask-size: 12px;"></i>
                Refresh Trail
            </button>
        </div>
    </header>

    <main class="log-grid">
        <!-- Filters -->
        <div class="log-filters">
            <input type="text" id="sea-input" class="filter-input flex-grow"
                placeholder="Search message, author, or tracking ID...">
            <select id="cat-select" class="filter-select w-48">
                <option value="all">All Categories</option>
                <option value="github">GitHub System Build</option>
                <option value="api">API Telemetry</option>
                <option value="auth">Authentication</option>
                <option value="sync">Data Synchronization</option>
                <option value="error">System Errors</option>
            </select>
        </div>

        <!-- Log List -->
        <div class="log-container" id="logs-container">
            <div class="text-center text-[var(--vs-text-muted)] mt-10">Loading logs...</div>
        </div>
    </main>

    <!-- Script to pull metrics/data (Reusing AdminMetricsService for github) -->
    <script src="../../assets/js/admin_metrics.js"></script>

    <script>
        // Mocking a larger dataset that combines Github + Internal Events for the Explorer
        let masterLogs = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const metricsSvc = window.AdminMetricsService;
            if (!metricsSvc) return;

            // Generate robust mock events combining real github and system logs
            let gitEvents = [];
            try { gitEvents = await metricsSvc.getGithubSysEvents(); } catch (e) { }

            const internalEvents = [
                { type: 'auth', level: 'info', message: 'User SYS_ADMIN_001 logged in successfully.', author: 'System', src: 'AuthEngine' },
                { type: 'api', level: 'warning', message: 'InsForge AI processing latency spiked to 2.4s.', author: 'Telemetry', src: 'AI Core' },
                { type: 'sync', level: 'success', message: 'Delegation matrix synchronized globally.', author: 'System', src: 'DLTV Sync' },
                { type: 'error', level: 'danger', message: 'Failed to access remote curriculum database due to timeout.', author: 'DB Service', src: 'DataSync' },
                { type: 'auth', level: 'warning', message: 'Failed login attempt from unseen IP.', author: 'Firewall', src: 'SecOps' }
            ];

            // Normalize and Merge
            masterLogs = [
                ...gitEvents.map(e => ({ ...e, level: 'info', src: 'Deploy Pipeline' })),
                ...internalEvents.map(e => ({ ...e, date: new Date(Date.now() - Math.random() * 86400000).toISOString() }))
            ];

            // Sort by latest
            masterLogs.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Attach Event Listeners
            document.getElementById('sea-input').addEventListener('input', renderLogs);
            document.getElementById('cat-select').addEventListener('change', renderLogs);

            renderLogs();
        });

        function renderLogs() {
            const container = document.getElementById('logs-container');
            const term = document.getElementById('sea-input').value.toLowerCase();
            const cat = document.getElementById('cat-select').value;

            // Filter logic
            const filtered = masterLogs.filter(log => {
                const matchCat = cat === 'all' || log.type === cat;
                const matchTerm = (!term) || (log.message.toLowerCase().includes(term) || log.author.toLowerCase().includes(term));
                return matchCat && matchTerm;
            });

            document.getElementById('log-count').textContent = filtered.length;
            container.innerHTML = '';

            if (filtered.length === 0) {
                container.innerHTML = '<div class="text-center text-[var(--vs-text-muted)] mt-10">No logs found matching your criteria.</div>';
                return;
            }

            filtered.forEach(log => {
                const d = new Date(log.date);
                const timeStr = `${d.toLocaleDateString()} ${d.toLocaleTimeString()}`;

                let iconClass, colorClass;
                switch (log.level) {
                    case 'danger': iconClass = 'i-exclamation-triangle'; colorClass = 'var(--vs-danger)'; break;
                    case 'warning': iconClass = 'i-exclamation-circle'; colorClass = 'var(--vs-warning)'; break;
                    case 'success': iconClass = 'i-check-circle'; colorClass = 'var(--vs-success)'; break;
                    default: iconClass = 'i-information-circle'; colorClass = 'var(--vs-accent)'; break;
                }

                const typeText = log.type.toUpperCase();

                const html = `
                    <div class="log-row">
                        <div class="text-[13px] text-[var(--vs-text-muted)] font-mono whitespace-nowrap">${timeStr}</div>
                        
                        <div class="flex items-center gap-1.5">
                            <span class="w-2 h-2 rounded-[50%] block" style="background-color: ${colorClass}"></span>
                            <span class="text-[13px] font-light Thai-Rule" style="color: ${colorClass}">${typeText}</span>
                        </div>
                        
                        <div class="text-[13px] truncate" title="${log.message}">
                            ${log.message}
                            <div class="text-[13px] text-[var(--vs-text-muted)] mt-0.5 opacity-60">
                                Source: ${log.src} | Actor: ${log.author}
                            </div>
                        </div>

                        <div class="text-right">
                             <button class="text-[13px] text-[var(--vs-accent)] hover:underline opacity-80 decoration-[var(--vs-accent)]">Inspect JSON</button>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }
    </script>
</body>

</html>
