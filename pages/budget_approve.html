<!doctype html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>อนุมัติเบิกจ่าย | IDLPMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/theme.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/notifications.css" />
    <script src="../assets/js/data.js"></script>
    <script src="../src/services/DataService.js"></script>
    <script src="../src/services/AuthService.js"></script>
    <script src="../assets/js/notifications.js"></script>
</head>
<body class="p-6 bg-transparent text-[var(--vs-text-body)] font-light Thai-Rule overflow-y-auto vs-scrollbar font-['Sarabun']">
    <div class="max-w-[1600px] space-y-6">
        <!-- ① HEADER BAR -->
        <header class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-[3px] bg-[rgba(var(--vs-accent-rgb),0.1)] flex items-center justify-center">
                    <i class="icon i-check w-6 h-6 text-[var(--vs-accent)]"></i>
                </div>
                <div>
                    <h1 class="text-xl text-[var(--vs-text-title)] font-light Thai-Rule">อนุมัติเบิกจ่าย</h1>
                    <p class="text-[13px] text-[var(--vs-text-muted)] Thai-Rule">อนุมัติคำขอเบิกจ่ายงบประมาณ</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="hud-badge-micro bg-[rgba(var(--vs-accent-rgb),0.15)] text-[var(--vs-accent)] px-2 py-0.5 rounded-[3px] uppercase text-[10px] font-light">DIRECTOR ONLY</span>
                <span class="hud-badge-micro bg-white/5 text-[var(--vs-text-muted)] px-2 py-0.5 rounded-[3px] uppercase text-[10px]">GROUP 4</span>
            </div>
        </header>

        <!-- ② MAIN GRID: 8 col + 4 col -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
            <!-- WORKSPACE (col-8) — Ready Shell -->
            <div class="lg:col-span-9 space-y-4">
                <div class="dna-zone p-8 min-h-[500px] flex flex-col items-center justify-center text-center">
                    <div class="w-16 h-16 rounded-[3px] bg-[rgba(var(--vs-accent-rgb),0.08)] flex items-center justify-center mb-4">
                        <i class="icon i-check w-8 h-8 text-[var(--vs-accent)] opacity-50"></i>
                    </div>
                    <span class="hud-badge-micro bg-[rgba(var(--vs-accent-rgb),0.15)] text-[var(--vs-accent)] px-3 py-1 rounded-[3px] uppercase text-[10px] font-light mb-4">PHASE 3</span>
                    <h2 class="text-lg text-[var(--vs-text-title)] font-light Thai-Rule mb-2">อนุมัติเบิกจ่าย</h2>
                    <p class="text-[13px] text-[var(--vs-text-muted)] Thai-Rule max-w-md mb-6">Queue อนุมัติการเบิกจ่าย พร้อมตรวจสอบเอกสารและลงนาม</p>
                    <div class="bg-[var(--vs-bg-deep)] rounded-[3px] p-4 max-w-sm w-full text-left space-y-2">
                        <p class="text-[13px] text-[var(--vs-text-muted)] uppercase mb-2">ฟีเจอร์ที่วางแผนไว้</p>
                        <div class="flex items-center gap-2 text-[13px] text-[var(--vs-text-body)] Thai-Rule font-light"><i class="icon i-check w-3 h-3 text-[var(--vs-accent)]"></i>Queue คำขอเบิกจ่าย</div>
                        <div class="flex items-center gap-2 text-[13px] text-[var(--vs-text-body)] Thai-Rule font-light"><i class="icon i-check w-3 h-3 text-[var(--vs-accent)]"></i>ตรวจสอบเอกสาร</div>
                        <div class="flex items-center gap-2 text-[13px] text-[var(--vs-text-body)] Thai-Rule font-light"><i class="icon i-check w-3 h-3 text-[var(--vs-accent)]"></i>ลงนามอนุมัติดิจิทัล</div>
                    </div>
                </div>
            </div>

            <!-- ③ DELEGATION PANEL (col-4) -->
            <div class="lg:col-span-3" id="delegation-panel"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.DelegationPanel) {
                DelegationPanel.render('delegation-panel', {
                    moduleId: 'DIR_APPROVE',
                    moduleTitle: 'อนุมัติเบิกจ่าย',
                    moduleIcon: 'i-check'
                });
            }
        });
    </script>
</body>
</html>
