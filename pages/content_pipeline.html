<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-OS - Content Pipeline Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/theme.css?v=2.4" />
    <script src="../assets/js/data.js"></script>
    <style>
        /* Pipeline Specific UI - Premium HUD Iron Rules Applied */
        .pipeline-card {
            background: var(--vs-bg-panel);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--vs-radius);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            transition: all 0.2s ease;
        }

        .pipeline-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dot-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            /* 8px rule for optical spacing */
        }

        /* Status Nodes (Re-engineered to Premium HUD aesthetics) */
        .vs-node {
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--vs-radius);
            /* 3px precision rule */
            border: 1px solid rgba(63, 63, 70, 0.5);
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 300;
            color: var(--vs-text-muted);
        }

        .vs-node:hover {
            transform: translateY(-2px);
            z-index: 10;
        }

        /* 0 = Pending */
        .vs-node.pending {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.3);
        }

        /* 1 = Harvested (Warning/Amber Glow) */
        .vs-node.harvested {
            border-color: rgba(var(--vs-warning-rgb), 0.5);
            background: rgba(var(--vs-warning-rgb), 0.1);
            color: var(--vs-warning);
            box-shadow: inset 0 0 10px rgba(var(--vs-warning-rgb), 0.1);
        }

        .vs-node.harvested:hover {
            background: rgba(var(--vs-warning-rgb), 0.15);
            box-shadow: 0 0 15px rgba(var(--vs-warning-rgb), 0.2), inset 0 0 10px rgba(var(--vs-warning-rgb), 0.1);
            border-color: var(--vs-warning);
        }

        /* 2 = 7-Steps Ready (Success/Emerald Glow) */
        .vs-node.ready {
            border-color: rgba(var(--vs-success-rgb), 0.5);
            background: rgba(var(--vs-success-rgb), 0.15);
            color: var(--vs-success);
            box-shadow: inset 0 0 10px rgba(var(--vs-success-rgb), 0.1);
        }

        .vs-node.ready:hover {
            background: rgba(var(--vs-success-rgb), 0.2);
            box-shadow: 0 0 15px rgba(var(--vs-success-rgb), 0.2), inset 0 0 10px rgba(var(--vs-success-rgb), 0.1);
            border-color: var(--vs-success);
        }

        /* Tooltip Premium */
        .vs-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) translateY(4px);
            background: var(--vs-bg-deep);
            border: 1px solid rgba(63, 63, 70, 0.5);
            padding: 8px 12px;
            border-radius: var(--vs-radius);
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--vs-text-title);
            z-index: 20;
            /* box-shadow removed for Iron Rule */
        }

        .vs-node:hover .vs-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body class="bg-[var(--vs-bg-main)] text-[var(--vs-text-body)] font-['Sarabun'] antialiased min-h-screen">

    <!-- Premium 48px Header -->
    <div
        class="h-12 border-b border-[rgba(63,63,70,0.5)] flex items-center justify-between px-6 bg-[var(--vs-bg-panel)] sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <i class="icon i-academic-cap h-5 w-5 text-cyan-400"></i>
            <div>
                <h1 class="text-lg text-[var(--vs-text-title)] Thai-Rule ">Content Harvester Engineering
                    Pipeline</h1>
            </div>
        </div>
        <div class="flex items-center gap-4  Thai-Rule">
            <!-- Neon Legends -->
            <div class="flex items-center gap-2">
                <div
                    class="w-3 h-3 rounded-sm border border-white/10 bg-white/5 flex items-center justify-center text-[8px] text-white/30">
                    0</div>
                <span class="text-[var(--vs-text-muted)] ">รอดำเนินการ</span>
            </div>
            <div class="flex items-center gap-2">
                <div
                    class="w-3 h-3 rounded-sm border border-[rgba(var(--vs-warning-rgb),0.5)] bg-[rgba(var(--vs-warning-rgb),0.1)] flex items-center justify-center text-[8px] text-[var(--vs-warning)]">
                    1</div>
                <span class="text-[var(--vs-warning)] ">ดึงข้อมูล DLTV</span>
            </div>
            <div class="flex items-center gap-2">
                <div
                    class="w-3 h-3 rounded-sm border border-[rgba(var(--vs-success-rgb),0.5)] bg-[rgba(var(--vs-success-rgb),0.15)] flex items-center justify-center text-[8px] text-[var(--vs-success)]">
                    2</div>
                <span class="text-[var(--vs-success)] ">พร้อมใช้งาน (7-Steps)</span>
            </div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <div class="p-6 w-full space-y-8" id="pipeline-container">
        <!-- Rendered by JS -->
    </div>

    <script>
        // Subjects to track
        const SUBJECTS = [
            { id: 'THAI', name: 'ภาษาไทย', color: 'var(--sj-thai, #f43f5e)' },
            { id: 'MATH', name: 'คณิตศาสตร์', color: 'var(--sj-math, #3b82f6)' },
            { id: 'SCI', name: 'วิทยาศาสตร์', color: 'var(--sj-sci, #10b981)' },
            { id: 'ENG', name: 'ภาษาอังกฤษ', color: 'var(--sj-eng, #f59e0b)' },
            { id: 'SOC', name: 'สังคมศึกษา', color: 'var(--sj-soc, #8b5cf6)' },
            { id: 'ART', name: 'ศิลปะ', color: 'var(--sj-art, #ec4899)' },
            { id: 'PE', name: 'สุขและพลศึกษา', color: 'var(--sj-pe, #14b8a6)' },
            { id: 'WORK', name: 'การงานอาชีพ', color: '#64748b' }
        ];

        // Read from local storage (connected to Harvester skill)
        function getHarvesterData() {
            let data = {};
            try {
                const stored = localStorage.getItem('eos_lesson_packs');
                if (stored) {
                    data = JSON.parse(stored);
                } else {
                    // Initialize empty state
                    console.log("No harvested data found, initializing empty pipeline.");
                    data = generateEmptyPipelineData();
                }
            } catch (e) {
                console.error("Error parsing harvester data", e);
                data = generateEmptyPipelineData();
            }
            return data;
        }

        function generateEmptyPipelineData() {
            const emptyData = {};
            SUBJECTS.forEach(sub => {
                emptyData[sub.id] = {};
                for (let sem = 1; sem <= 2; sem++) {
                    emptyData[sub.id][sem] = {};
                    for (let unit = 1; unit <= 20; unit++) {
                        emptyData[sub.id][sem][unit] = {
                            status: 0,
                            name: null,
                            harvestDate: null,
                            sectionsCount: 0
                        };
                    }
                }
            });
            return emptyData;
        }

        function renderPipeline() {
            const container = document.getElementById('pipeline-container');
            const data = getHarvesterData();
            let html = '';

            SUBJECTS.forEach(subject => {
                const term1Data = data[subject.id]?.[1] || {};
                const term2Data = data[subject.id]?.[2] || {};

                // Calculate progress %
                let term1Ready = 0, term2Ready = 0;
                for (let i = 1; i <= 20; i++) {
                    if (term1Data[i]?.status === 2) term1Ready++;
                    if (term2Data[i]?.status === 2) term2Ready++;
                }
                const term1Prog = Math.round((term1Ready / 20) * 100);
                const term2Prog = Math.round((term2Ready / 20) * 100);

                html += `
                <div class="flex flex-col gap-3">
                    <div class="flex items-center gap-2 pl-1">
                        <div class="w-1.5 h-5 rounded-sm" style="background: ${subject.color}"></div>
                        <h2 class="text-[16px] text-[var(--vs-text-title)]   uppercase">${subject.name}</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Term 1 Card -->
                        <div class="pipeline-card relative overflow-hidden group">
                            <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-1.5 h-1.5 rounded-sm" style="background: ${subject.color}; box-shadow: 0 0 10px ${subject.color}"></div>
                                    <h3 class=" text-[var(--vs-text-muted)] uppercase  ">ภาคเรียนที่ 1</h3>
                                </div>
                                <span class="vs-neon " style="--vs-neon-rgb: ${term1Prog === 100 ? '16, 185, 129' : '161, 161, 170'}">${term1Prog}% Ready</span>
                            </div>
                            <div class="dot-grid">
                                ${generateDotsHTML(term1Data)}
                            </div>
                        </div>

                        <!-- Term 2 Card -->
                        <div class="pipeline-card relative overflow-hidden group">
                            <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-1.5 h-1.5 rounded-sm" style="background: color-mix(in srgb, ${subject.color} 50%, transparent);"></div>
                                    <h3 class=" text-[var(--vs-text-muted)] uppercase  ">ภาคเรียนที่ 2</h3>
                                </div>
                                <span class="vs-neon " style="--vs-neon-rgb: ${term2Prog === 100 ? '16, 185, 129' : '161, 161, 170'}">${term2Prog}% Ready</span>
                            </div>
                            <div class="dot-grid">
                                ${generateDotsHTML(term2Data)}
                            </div>
                        </div>
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        function generateDotsHTML(termData) {
            let html = '';
            for (let i = 1; i <= 20; i++) {
                const lesson = termData[i] || { status: 0 };
                let statusClass = 'pending';
                let statusText = 'Pending (ไม่มีข้อมูล)';

                if (lesson.status === 1) {
                    statusClass = 'harvested';
                    statusText = 'DLTV Harvested';
                } else if (lesson.status === 2) {
                    statusClass = 'ready';
                    statusText = '7-Steps Ready';
                }

                const tooltipHtml = `
                    <div class="vs-tooltip Thai-Rule text-left">
                        <div class=" border-b border-[rgba(63,63,70,0.5)] pb-1 mb-1.5 text-[var(--vs-text-title)] uppercase  ">Unit ${i}</div>
                        <div class="flex items-center gap-2">
                            <div class="w-1.5 h-1.5 rounded-sm bg-current"></div>
                            <span style="color: ${statusClass === 'ready' ? 'var(--vs-success)' : statusClass === 'harvested' ? 'var(--vs-warning)' : 'var(--vs-text-muted)'}">${statusText}</span>
                        </div>
                        ${lesson.name ? `<div class="text-[var(--vs-text-muted)]  mt-1.5 truncate max-w-[150px]"><i class="icon i-academic opacity-50 mr-1"></i> ${lesson.name}</div>` : ''}
                    </div>
                `;

                html += `
                    <div class="vs-node ${statusClass}" data-unit="${i}">
                        ${i}
                        ${tooltipHtml}
                    </div>
                `;
            }
            return html;
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderPipeline();
        });

    </script>
</body>

</html>
