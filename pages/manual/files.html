<!DOCTYPE html>
<html lang="th">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/theme.css">

<body class="bg-transparent px-8 pt-8 pb-24 overflow-y-auto font-['Sarabun'] antialiased">
    <div class="max-w-[1600px] space-y-8">
        <!-- Header -->
        <header
            class="h-12 px-6 flex items-center justify-between rounded-[var(--vs-radius)] bg-[var(--vs-bg-card)] border border-[var(--vs-border)] ">
            <h1 class="text-sm font-extralight text-[var(--vs-text-title)] uppercase">7. รายการไฟล์</h1>

        </header>

        <!-- Directory Structure -->
        <div class="rounded-[var(--vs-radius)] bg-zinc-900-30 border border-[var(--vs-border)] font-mono text-sm p-4">
            <div class="space-y-2">
                <div class="flex items-center space-x-2">
                    <i class="icon i-folder h-4 w-4 text-zinc-600"></i>

                </div>
                <div class="flex items-center space-x-2 pl-6 border-l border-[var(--vs-border)]">

                <div class="flex items-center space-x-2 pl-6 border-l border-[var(--vs-border)]">
                    <i class="icon i-folder h-4 w-4 text-zinc-600"></i>
                    <span class="text-[var(--vs-text-body)]">/js</span>
                </div>
                <div class="flex items-center space-x-2 mt-4">
                    <i class="icon i-folder h-4 w-4 text-zinc-600"></i>

                    <span class="text-zinc-600 text-sm ml-4">(System Content)</span>
                </div>
                <div class="flex items-center space-x-2 pl-6 border-l border-[var(--vs-border)]">
                    <i class="icon i-document h-4 w-4 text-zinc-600"></i>
                    <span class="text-[var(--vs-text-body)]">profile.html</span>
                </div>
                <div class="flex items-center space-x-2 mt-4">
                    <i class="icon i-document h-4 w-4 text-zinc-400"></i>
                    <span class="text-[var(--vs-text-title)]">index.html</span>
                    <span class="text-zinc-600 text-sm ml-4">(Master Frame)</span>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="icon i-document h-4 w-4 text-zinc-400"></i>
                    <span class="text-[var(--vs-text-title)]">login.html</span>
                </div>
                <div class="flex items-center space-x-2 mt-4">
                    <i class="icon i-lightning h-4 w-4 text-emerald-500"></i>
                    <span class="text-[var(--vs-text-body)]">audit_unity.ps1</span>
                    <span class="text-zinc-600 text-sm ml-4">(Guardian)</span>
                </div>
            </div>
