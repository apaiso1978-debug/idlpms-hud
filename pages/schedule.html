<!doctype html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaching Schedule | IDLPMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/theme.css" />
    <link rel="stylesheet" href="../assets/css/styles.css?v=1.2" />
    <script src="../assets/js/components/schedule_grid.js?v=2.0"></script>
    <script src="../assets/js/components/tooltip.js"></script>
</head>

<body class="bg-transparent p-6 overflow-y-auto overflow-x-hidden font-['Sarabun'] antialiased vs-scrollbar">
    <div id="schedule-app" class="max-w-[1600px] space-y-8">

        <!-- Header -->
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="role-badge role-badge-teacher">Mission Schedule</span>
                <h1 class="text-xl font-light text-[var(--vs-text-title)] uppercase">
                    ตารางสอนประจำสัปดาห์ (Teaching Schedule)</h1>
            </div>
            <div class="flex items-center gap-2">
                <a href="subject_cards.html" style="border-color: rgba(var(--vs-accent-rgb), 0.3)"
                    class="text-[13px] font-light text-[var(--vs-accent)] border px-3 py-1.5 rounded-[var(--vs-radius)] hover:bg-[rgba(var(--vs-accent-rgb),0.1)] transition-colors uppercase">
                    <i class="icon i-document-plus w-3 h-3 inline-block mr-1"></i>
                    จัดการการ์ดวิชา
                </a>
            </div>
        </div>

        <!-- Schedule Container -->
        <div class="dna-zone p-6">
            <div class="dna-zone-header mb-6">
                <div class="flex items-center gap-2">
                    <h2 class="dna-zone-title">Weekly Grid</h2>
                    <span class="hud-badge-micro">Persistence Active</span>
                </div>
            </div>

            <div id="schedule-grid-container">
                <!-- TeacherScheduleGrid initialized here -->
            </div>
        </div>

        <!-- Legend & Info -->
        <div class="flex flex-wrap gap-4 opacity-40">
            <div class="flex items-center gap-2">
                <i class="icon i-mouse-pointer-click w-4 h-4"></i>
                <span class="text-[13px] font-light uppercase">Drag cards from Bank to Grid</span>
            </div>
            <div class="flex items-center gap-2">
                <i class="icon i-save w-4 h-4"></i>
                <span class="text-[13px] font-light uppercase">Auto-saves to Local Link</span>
            </div>
        </div>
    </div>

    <script>
        function init() {
            console.log("[SCHEDULE] init() starting...");
            try {
                // Initialize the Schedule Grid component
                const scheduleGrid = new TeacherScheduleGrid('schedule-grid-container', {
                    role: 'teacher'
                });
                window.scheduleGrid = scheduleGrid;
                console.log("[SCHEDULE] init() completed successfully.");
            } catch (err) {
                console.error("[SCHEDULE] init() error:", err);
            }
        }

        console.log("[SCHEDULE] Adding DOMContentLoaded listener");
        document.addEventListener('DOMContentLoaded', () => {
            console.log("[SCHEDULE] DOMContentLoaded fired");
            init();
        });
    </script>
</body>

</html>
