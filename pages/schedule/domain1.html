<!doctype html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain 1: ชั่วโมงตามตารางสอน | IDLPMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/theme.css" />
    <link rel="stylesheet" href="../../assets/css/styles.css?v=1.2" />
    <!-- Core Data -->
    <script src="../../assets/js/data.js"></script>
    <script src="../../src/services/DataService.js"></script>
    <script src="../../src/services/AuthService.js"></script>
</head>

<body class="bg-transparent p-6 overflow-y-auto overflow-x-hidden font-['Sarabun'] antialiased vs-scrollbar">
    <div class="max-w-[1600px] mx-auto space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">

        <!-- Header -->
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="hud-badge-micro border-[#60a5fa]/30 text-[#60a5fa]">Domain 1</span>
                <h1 class="text-xl font-light text-[var(--vs-text-title)] uppercase">
                    ชั่วโมงตามตารางสอน — Teaching Schedule</h1>
            </div>
        </div>

        <!-- Description -->
        <div class="dna-zone p-4 border-[#60a5fa]/15">
            <p class="text-[13px] text-[var(--vs-text-muted)]">
                วิชาพื้นฐาน วิชาเสริม และกิจกรรมพัฒนาผู้เรียน (ลูกเสือ ชุมนุม แนะแนว RILS)
                — ข้อมูลนี้อ่านจากฐานข้อมูลรายวิชาของโรงเรียน (Read-only)
            </p>
            <p class="text-[13px] text-[var(--vs-text-muted)] mt-1 opacity-45">ทั้งนักเรียนและครูเห็น</p>
        </div>

        <!-- Subject Matrix Table -->
        <div class="dna-zone p-6 border-[#60a5fa]/15 bg-[rgba(var(--vs-bg-deep-rgb),0.2)]">
            <div class="flex items-center gap-2 mb-4">
                <span class="hud-badge-micro border-[#60a5fa]/30 text-[#60a5fa]">Matrix</span>
                <h2 class="text-lg font-light text-[var(--vs-text-title)] uppercase">
                    ตารางรายวิชา × ชั้นเรียน</h2>
            </div>
            <div id="d1-subject-matrix" class="overflow-x-auto">
                <!-- Populated by renderDomain1Panel() -->
            </div>
        </div>
    </div>

    <script>
        const GRADE_LEVELS = ['ป.1', 'ป.2', 'ป.3', 'ป.4', 'ป.5', 'ป.6'];

        function renderDomain1Panel() {
            const container = document.getElementById('d1-subject-matrix');
            if (!container || typeof IDLPMS_DATA === 'undefined' || !IDLPMS_DATA.subjects) return;

            const subjects = Object.values(IDLPMS_DATA.subjects).filter(s => s.periodsPerWeek && Object.keys(s.periodsPerWeek).length > 0);

            let html = `<table class="w-full text-[13px]">
                <thead>
                    <tr class="border-b border-[rgba(63,63,70,0.5)]">
                        <th class="text-left p-2 text-[var(--vs-text-muted)] font-light uppercase">วิชา</th>
                        <th class="text-center p-2 text-[var(--vs-text-muted)] font-light">ประเภท</th>
                        ${GRADE_LEVELS.map(g => `<th class="text-center p-2 text-[var(--vs-text-muted)] font-light">${g}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>`;

            subjects.forEach(s => {
                const typeLabel = s.type === 'CORE' ? 'พื้นฐาน' : s.type === 'EXTRA' ? 'เสริม' : 'กิจกรรม';
                const typeClass = s.type === 'CORE' ? 'text-[#60a5fa]' : s.type === 'EXTRA' ? 'text-[#34d399]' : 'text-[#fbbf24]';
                html += `<tr class="border-b border-[rgba(var(--vs-border-rgb),0.25)] hover:bg-[rgba(var(--vs-accent-rgb),0.02)]">
                    <td class="p-2 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-[2px]" style="background:${s.color}"></span>
                        <span class="text-[var(--vs-text-body)]">${s.name}</span>
                    </td>
                    <td class="text-center p-2 ${typeClass}">${typeLabel}</td>`;
                GRADE_LEVELS.forEach(g => {
                    const val = s.periodsPerWeek?.[g] ?? 0;
                    html += `<td class="text-center p-2 text-[var(--vs-text-body)]">${val || '-'}</td>`;
                });
                html += `</tr>`;
            });

            // Total row
            html += `<tr class="border-t border-[rgba(34,211,238,0.25)]">
                <td class="p-2 text-[var(--vs-accent)] font-light" colspan="2">รวมคาบ/สัปดาห์</td>`;
            GRADE_LEVELS.forEach(g => {
                const total = subjects.reduce((sum, s) => sum + (s.periodsPerWeek?.[g] || 0), 0);
                html += `<td class="text-center p-2 text-[var(--vs-accent)] font-light">${total}</td>`;
            });
            html += `</tr></tbody></table>`;
            container.innerHTML = html;
        }

        window.addEventListener('DOMContentLoaded', renderDomain1Panel);
    </script>
</body>

</html>
